<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Zone Creator</title>
	<link rel="stylesheet" href="/static/plan.css">
</head>

<body class="mode-drawing">

	<div class="ui-layer">
		<div id="zoneTools" class="ui-element">
			<input type="text" id="zoneNameInput" placeholder="Enter Zone Description..." value="">
		</div>

		<div id="modeSwitch" class="ui-element" onclick="toggleMode()">
			Switch to View
		</div>
	</div>

	<div class="status-bar" id="statusBar">Creation Mode: Enter name, then drag to create</div>

	<div id="viewport">
		<div id="canvas-container">
			<canvas id="Canva" width="2000" height="2000"></canvas>
		</div>
	</div>

	<script src="/static/plan.js"></script>

	<script type="module">

		import {DrawingModule} from '/static/draw.js';
		import {Event, DrawingEventType} from '/static/events.js';
		const canvaId = "Canva";
		const drawingModuleInstance = new DrawingModule(canvaId);
		const client_id = drawingModuleInstance.client_id;
		const ev = new Event();
		ev.type = DrawingEventType.START;
		ev.x = 100;
		ev.y = 100;
		ev.clientId = client_id;
		drawingModuleInstance.HandleEvent(ev);

		const draw_event = new Event();
		draw_event.type = DrawingEventType.DRAW;
		draw_event.x = 400;
		draw_event.y = 400;
		draw_event.clientId = client_id;
		drawingModuleInstance.HandleEvent(draw_event);

		const end_event = new Event();
		end_event.type = DrawingEventType.END;
		end_event.x = 400;
		end_event.y = 400;
		end_event.clientId = client_id;
		drawingModuleInstance.HandleEvent(end_event);


	</script>
</body>

</html>
